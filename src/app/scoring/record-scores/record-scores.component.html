<div class="main-div">
    <!-- bring in the gun shoot profile data here 
    for display  maybe....... -->
  <mat-card center>
      <form class="example-form">

    <mat-form-field class="example-full-width" >
      <input matInput [(ngModel)]='shooterName' name="shooterName" type="text" placeholder="Name">  
    </mat-form-field>
 <br /> 
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]='shooterScore' name="shooterScore" placeholder="Score">
    </mat-form-field>
 <br /> 
    <mat-form-field class="example-full-width">
      <textarea matInput [(ngModel)]='shooterNotes' name="shooterNotes"  placeholder="Notes"></textarea>
    </mat-form-field>
 <br /> 
    <mat-form-field class="example-full-width">
      <mat-select [(ngModel)]='shooterOptions' name="shooterOptions" placeholder="Status">
        <mat-option value="Pulled from range">Pulled from range</mat-option>
        <mat-option value="Needs Coaching">Shooter needs coaching</mat-option>
        <mat-option value="One-on-One">Needs one-on-one training</mat-option>
      </mat-select>
  </mat-form-field>

</form>
<button (click)="addShooter()" mat-raised-button color="primary" >Save</button>

<mat-selection-list #shooters>
    <mat-list-option *ngFor="let shooter of shooterList">
      {{shooter.name}} - {{shooter.score}} - {{shooter.status}}
    </mat-list-option>
  </mat-selection-list>
  
  <!-- <p>
    Shooters selected: {{shooters.selectedOptions.selected.length}}
    
  </p> -->



</mat-card>
</div>
