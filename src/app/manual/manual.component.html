<br />
<mat-card> 
<h2>Gunner's Mate</h2>
<form class="example-form">
        <mat-form-field class="example-full-width">
         Search the Pub: <input type="text" [(ngModel)]='term' matInput name="firstName" >
        </mat-form-field>
      </form>
 <tbody>
     <tr *ngFor="let sentence of sentences | filter:'line':term">
        <td>** {{ sentence.line }}<br /><br /></td>
          
     </tr>
     <br />
 </tbody> 

</mat-card>
